        <script>
          $120 = jQuery.noConflict();
          jQuery( document ).ready(function( $120 ) {
              $120("#monthcalendar").datepicker({
              format: "mm/yyyy",
              startView: "months", 
              minViewMode: "months"
          });  
            // Code that uses jQuery's $ can follow here.
          });
          // Code that uses other library's $ can follow here.

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
       <script>
        $341 = jQuery.noConflict();
        jQuery( document ).ready(function( $341 ) {
          var mn_yr = $("#monthcalendar").val();
          var $populationChart = $("#hourschart");
          var myChart;

            $341.ajax({
              url: $populationChart.data("url"),
              data:{
                  'mn_yr':mn_yr
              },
              success: function (response) {
                if (myChart) {
                  myChart.destroy()
                }
                let ctx = $populationChart[0].getContext("2d");
      
                myChart = new Chart(ctx, {
                  type: 'bar',
                  data: {
                    labels: response.labels,
                    datasets: [{
                      label: 'Hours',
                      backgroundColor: 'red',
                      data: response.data,
                      barPercentage: 0.5,
                      barThickness: 19,
                      maxBarThickness: 19,
                    }]          
                  },
                  options: {
                    responsive: true,
                    legend: {
                      position: 'top',
                    },
                    title:{
                      display: true,
                      text: 'Total hours contributed'
                    },
                    scales: {
                      yAxes: [{
                          ticks: {
                            beginAtZero: true
                          }
                      }]
                    }
                  }
                });
      
              }
            });

            $120("#monthcalendar").datepicker({
              onSelect: function(dateText) {
              alert("Selected date: " + dateText + ", Current Selected Value= " + this.value);
              $(this).change();
            }
            }).on("changeDate", function() { // on changing month year calendar selection
              var mn_yr = $120("#monthcalendar").val();
              if (myChart) {
                myChart.destroy()
              }
              $.ajax({
                url: $populationChart.data("url"),
                data:{
                  'mn_yr':mn_yr
              },
              success: function (response) {
                let ctx = $populationChart[0].getContext("2d");
                myChart = new Chart(ctx, {
                  type: 'bar',
                  data: {
                    labels: response.labels,
                    datasets: [{
                      label: 'Hours',
                      backgroundColor: 'red',
                      data: response.data,
                      barPercentage: 0.5,
                      barThickness: 19,
                      maxBarThickness: 19,
                    }]          
                  },
                  options: {
                    responsive: true,
                    legend: {
                      position: 'top',
                    },
                    title:{
                      display: true,
                      text: 'Total hours contributed'
                    },
                    scales: {
                      yAxes: [{
                          ticks: {
                            beginAtZero: true
                          }
                      }],
                    }
                  }
                });
      
              }
            });
            });
          // Code that uses jQuery's $ can follow here.
        });
        // Code that uses other library's $ can follow here.
        </script>
