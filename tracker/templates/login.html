{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agappe - Employee Tracker Login</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <link rel="icon" href="{% static 'dist/img/favicon-32.png' %}" sizes="32x32" type="image/png" />
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'dist/img/favicon-16.png' %}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1"><img src="{% static 'dist/img/logo-9E1.svg' %}" /></a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form action="" method="post" id="loginform">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" name="username" id="username" class="form-control" placeholder="Email" value="{{ck1}}" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" id="pwd" class="form-control" placeholder="Password" value="{{ck2}}" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember" name="remember_me" value=1>
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block" id="save">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a href="../forgotpwd">I forgot my password</a>
      </p>
      <p class="mb-0" >
        <a href="../registration" class="text-center">Register a new membership</a>
      </p>
      {% if error %}
      <div  class="alert alert-danger d-inline-block" role="alert">
        {{error}}
      </div>
      {% endif %}
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(document).on('click', '#save', function (e) {
    var isValid = true;
     e.preventDefault();
     var add = 0;
     var j = 0;

    if(!$("#username").val()){
      $("#username").addClass('is-invalid');
      isValid = false;
    }
    else{
      if( !validateEmail($("#username").val())) {
        if($("#username").val() != 'admin'){
          $("#username").addClass('is-invalid');
          isValid = false;
          alert('Enter a valid email address!')
        }
      }
      else{
            $("#username").removeClass('is-invalid');
          }
    }

    if(!$("#pwd").val()){
      $("#pwd").addClass('is-invalid');
      isValid = false;
    }
    else{
      $("#pwd").removeClass('is-invalid');
    }


    if (isValid){
        $('#loginform').submit();
    }

  });

    function validateEmail($email) {
       var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
       return emailReg.test( $email );
    }
  </script>
</body>
</html>
