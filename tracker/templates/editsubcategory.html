          <!-- Content Header (Page header) -->
          <div class="content-header">
            <div class="container-fluid">
              <div class="row mb-2">
                <div class="col-sm-6">
                  <h1 class="m-0">Teams</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                  <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="../../tracker/">Home</a></li>
                    <li class="breadcrumb-item">Edit Subcategory</li>
                    <li class="breadcrumb-item active">Subcategory</li>
                  </ol>
                </div><!-- /.col -->
              </div><!-- /.row -->
            </div><!-- /.container-fluid -->
          </div>
          <!-- /.content-header -->
      
          <!-- Main content -->
          <div class="content">
            <div class="container-fluid">
              <div class="col-md-6">
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Edit Subcategory {{ selectedproj.PMId.id }}</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form method="POST" action="./editsubcat">
                    {% csrf_token %}
                    <input type="hidden" name="subcatid" value="{{subcat.id}}">
                  <div class="card-body">
                    <div class="form-group">
                      <label for="input1">Category</label>
                      <select class="form-control" name="catId" >
                        {% for eachval in categories %}
                        {% if subcat.CatId.id == eachval.id %}
                        <option value="{{eachval.id}}" selected >{{eachval.category}}</option>
                        {% else %}
                        <option value="{{eachval.id}}" >{{eachval.category}}</option>
                        {% endif %}
                        {% endfor %}
                      </select>
                      
                      <label for="input1">Subcategory</label>
                      <input type="text" class="form-control" name="subcatname" value="{{subcat.subcategory}}" >
                    </div>
                      {% if error %}
                      <div class="alert alert-danger" role="alert">
                        {{ error }}
                      </div>
                      {% endif %}
                  </div>
                  <!-- /.card-body -->
  
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </div>
                </form>
              </div>
              <!-- /.card -->
            </div>
              <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
          </div>
          <!-- /.content -->

        <!-- /.content-wrapper -->
