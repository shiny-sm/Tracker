{% extends "base.html" %}
{% load static %}

{% block content %}
      <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
          <!-- Content Header (Page header) -->
          <div class="content-header">
            <div class="container-fluid">
              <div class="row mb-2">
                <div class="col-sm-6">
                  <h1 class="m-0">Teams</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                  <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item ">Employee</li>
                    <li class="breadcrumb-item active">Add Employee</li>
                  </ol>
                </div><!-- /.col -->
              </div><!-- /.row -->
            </div><!-- /.container-fluid -->
          </div>
          <!-- /.content-header -->
      
          <!-- Main content -->
          <div class="content">
            <div class="container-fluid">
              <div class="col-md-6">
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Update Team</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form method="POST" action="/tracker/teamupd/">
                    {% csrf_token %}
                    <input type="hidden" name="updTeamId" value="{{ teamdetails }}" />
                    <input type="hidden" name="projectmanagerId" value="{{ ID }}" />
                    <input type="hidden" name="pmUserId" value="{{ pmstaff.id }}" />
                  <div class="card-body">
                    <div class="form-group">
                      <label for="input1">Project Manager  </label>  
                      {{ pmstaff.first_name }} 
                    </div>
                    <div class="form-group">
                        <label>Team Members</label><br>
                        <select name="empUserId" size="10" multiple="" tabindex="-1" aria-hidden="true">
                            {% for eachval in disTM %}
                            {% for k in selectedteam %}
                          
                            {% if k.id == eachval.id %}
                            <option value="{{eachval.id}}" selected>{{eachval.first_name}}</option>
                            {{ "<!--" }}
                              {%endif%} 
                               
                            {%endfor%}    
                            <option value="{{eachval.id}}">{{eachval.first_name}}</option>
                            {{ "-->" }}
                            
                            {% endfor %}                       
    
                        </select>
                      </div>  
                      {% if error %}
                      <div class="alert alert-danger" role="alert">
                        {{ error }}
                      </div>
                      {% endif %}
                  </div>
                  <!-- /.card-body -->
  
                  <div class="card-footer">
                    <button type="submit" name="updateteam" class="btn btn-primary mr-2">Submit</button>
                    <a href="../tracker/teams"><button class="btn btn-light" id="cancel">Cancel</button></a>
                  </div>
                </form>
              </div>
              <!-- /.card -->
            </div>
              <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
          </div>
          <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
          $(function () {
          $(document).on('click', '#cancel', function (e) {
            e.preventDefault();
            window.location = "../tracker/teams";   
          });

          })            
            </script>
{% endblock %}
