{% extends "base.html" %}
{% load static %}

{% block content %}
      <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
          <!-- Content Header (Page header) -->
          <div class="content-header">
            <div class="container-fluid">
              <div class="row mb-2">
                <div class="col-sm-6">
                  <h1 class="m-0">Teams</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                  <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item "><a href="../tracker/teams">Teams</a></li>
                    <li class="breadcrumb-item active">Add Team</li>
                  </ol>
                </div><!-- /.col -->
              </div><!-- /.row -->
            </div><!-- /.container-fluid -->
          </div>
          <!-- /.content-header -->
      
          <!-- Main content -->
          <div class="content">
            <div class="container-fluid">
              <div class="col-md-6">
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Add a Team</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form method="POST" id="formteam">
                    {% csrf_token %}
                  <div class="card-body">
                    <div class="form-group">
                      <label for="input1">Project Manager</label>
                      <select class="js-example-basic-single w-100" name="pmUserId">
                        {% for eachval in form %}
                        <option value="{{eachval.id}}">{{eachval.first_name}}</option>
                        {% endfor %}
                      </select>
     
                    </div>
                    <div class="form-group">
                        <label>Team Members</label>
                        <select name="empUserId" class="js-example-basic-multiple w-100 select2-hidden-accessible" multiple="" data-select2-id="4" tabindex="-1" aria-hidden="true">
                            {% for eachval in form1 %}
                            <option value="{{eachval.id}}" style="height:25px;">{{eachval.first_name}}</option>
                             {% endfor %}
                        </select>
                      </div>  
                      {% if error %}
                      <div class="alert alert-danger" role="alert">
                        {{ error }}
                      </div>
                      {% endif %}
                  </div>
                  <!-- /.card-body -->
  
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light" id="cancel">Cancel</button>
                  </div>
                </form>
              </div>
              <!-- /.card -->
            </div>
              <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
          </div>
          <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
          $(function () {
          $(document).on('click', '#cancel', function (e) {
            e.preventDefault();
            window.location = "../tracker/teams";   
          });

          })            
            </script>
{% endblock %}
