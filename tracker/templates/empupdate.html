         <!-- Content Header (Page header) -->
          <div class="content-header">
            <div class="container-fluid">
              <div class="row mb-2">
                <div class="col-sm-6">
                  <h1 class="m-0">Dashboard</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                  <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="../../tracker/admin">Home</a></li>
                    <li class="breadcrumb-item"><a href="../../tracker/employees">Employee</a></li>
                    <li class="breadcrumb-item active">Edit Employee</li>
                  </ol>
                </div><!-- /.col -->
              </div><!-- /.row -->
            </div><!-- /.container-fluid -->
          </div>
          <!-- /.content-header -->
      
          <!-- Main content -->
          <div class="content">
            <div class="container-fluid">
              <div class="col-md-6">
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Edit employee</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form method="POST" id="editempform" action="./empedited" >
                    {% csrf_token %}
                  <div class="card-body">
                    <div class="form-group">
                      <label for="input1">Name</label>
                      <input type="hidden" class="form-control" name="userid" value="{{objUser.id}}" id="userid">
                      <input type="text" class="form-control" name="first_name" value="{{objUser.first_name}}" id="first_name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                      <label for="input2">Employee code</label>
                      <input type="text" name="empcode" class="form-control" id="empcode" value="{{objUser.empcode}}" placeholder="Employee code" required>
                    </div>
                  <div class="form-group">
                    <label for="input3">Email address</label>
                    <input type="email" name="email" class="form-control" id="email" value="{{objUser.email}}" placeholder="Email" required> 
                  </div>
                  <div class="form-group">
                      <label for="input4">Contact</label>
                      <input type="text" class="form-control" name="empmobile" id="empmobile" value="{{objUser.empmobile}}" placeholder="Contact">
                    </div>
                    <div class="form-check form-check-flat form-check-primary">
                      <label class="form-check-label">
                          {% if objUser.is_projectmanager == 1 %}
                        <input type="checkbox" class="form-check-input" name="is_projectmanager" value="1" checked >
                        {% else %}
                        <input type="checkbox" class="form-check-input" name="is_projectmanager" value="1" >
                        {% endif %}
                        Is project manager?
                      </label>
                    </div>
                  </div>
                  <!-- /.card-body -->
  
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary mr-2 save" id="save">Submit</button>
                    <button class="btn btn-light" id="cancel">Cancel</button>
                  </div>
                </form>
              </div>
              <!-- /.card -->
            </div>
              <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
          </div>
          <!-- /.content -->
        <!-- /.content-wrapper -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).on('click', '#save', function (e) {
            var isValid = true;
             e.preventDefault();
             var add = 0;
             var j = 0;

            if(!$("#first_name").val()){
              $("#first_name").addClass('is-invalid');
              isValid = false;
            }
            else{
              $("#first_name").removeClass('is-invalid');
            }

            if(!$("#empcode").val()){
              $("#empcode").addClass('is-invalid');
              isValid = false;
            }
            else{
              $("#empcode").removeClass('is-invalid');
            }

            if(!$("#email").val()){
              $("#email").addClass('is-invalid');
              isValid = false;
            }
            else{
              $("#email").removeClass('is-invalid');
            }


            if (isValid){
                $('#editempform').submit();
            }
  
          });

          $(document).on('click', '#cancel', function (e) {
            e.preventDefault();
            window.location = "../tracker/employees";   
          });
        </script>
