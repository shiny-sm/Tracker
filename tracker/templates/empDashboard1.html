        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

        <script>
    
          $(function () {

            $('#monthcalendar').datetimepicker({
              format: 'MM/YYYY'
            });

            var mn_yr = $("#monthcalendar").find("input").val();
            var $populationChart = $("#hourschart");
            $.ajax({
              url: $populationChart.data("url"),
              data:{
                  'mn_yr':mn_yr
              },
              success: function (response) {
      
                var ctx = $populationChart[0].getContext("2d");
      
                new Chart(ctx, {
                  type: 'bar',
                  data: {
                    labels: response.labels,
                    datasets: [{
                      label: 'Hours',
                      backgroundColor: 'red',
                      data: response.data,
                      barPercentage: 0.5,
                      barThickness: 19,
                      maxBarThickness: 19,
                    }]          
                  },
                  options: {
                    responsive: true,
                    legend: {
                      position: 'top',
                    },
                    title:{
                      display: true,
                      text: 'Total hours contributed'
                    },
                    scales: {
                      yAxes: [{
                          ticks: {
                            beginAtZero: true
                          }
                      }]
                    }
                  }
                });
      
              }
            });




          $("#monthcalendar").on("change.datetimepicker", ({date}) => {
            var mn_yr = $("#monthcalendar").find("input").val();

            $.ajax({
              url: $populationChart.data("url"),
              data:{
                  'mn_yr':mn_yr
              },
              success: function (response) {
      
                var ctx = $populationChart[0].getContext("2d");
      
                new Chart(ctx, {

                  data: {
                    labels: response.labels,
                    datasets: [{
                      label: 'Hours',
                      backgroundColor: 'red',
                      data: response.data,
                      barPercentage: 0.5,
                      barThickness: 19,
                      maxBarThickness: 19,
                    }]          
                  },
                  options: {
                    responsive: true,
                    legend: {
                      position: 'top',
                    },
                    title:{
                      display: true,
                      text: 'Total hours contributed'
                    },
                    scales: {
                      yAxes: [{
                          ticks: {
                            beginAtZero: true
                          }
                      }],
                    }
                  }
                });
      
              }
            });
    });
            
          });
