          <!-- Content Header (Page header) -->
          <div class="content-header">
            <div class="container-fluid">
              <div class="row mb-2">
                <div class="col-sm-6">
                  <h1 class="m-0">Teams</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                  <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="../../tracker/">Home</a></li>
                    <li class="breadcrumb-item">Assign Project</li>
                    <li class="breadcrumb-item active">Project</li>
                  </ol>
                </div><!-- /.col -->
              </div><!-- /.row -->
            </div><!-- /.container-fluid -->
          </div>
          <!-- /.content-header -->
      
          <!-- Main content -->
          <div class="content">
            <div class="container-fluid">
              <div class="col-md-6">
              <div class="card card-primary">
                <div class="card-header"> 
                  <h3 class="card-title">Assign project {{ assignedpjid.id }}</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form method="POST" action="./edit">
                    {% csrf_token %}
                  <div class="card-body">
                    <div class="form-group">
                      <label for="input1">Project</label><p>{{assignedpjid.projectid.project}}</p>
                      <input type="hidden" name="pmprojectsId" value="{{assignedpjid.id}}" >
                      <input type="hidden" name="projId" value="{{assignedpjid.projectid.id}}">
                      <label for="input1">Project Manager</label>
                      <select class="js-example-basic-single w-100" name="pmUserId">
                        {% for eachval in form %}
                        {% if assignedpjid.PMId.id == eachval.id %}
                        <option value="{{eachval.id}}" selected >{{eachval.first_name}}</option>
                        {% else %}
                        <option value="{{eachval.id}}" >{{eachval.first_name}}</option>
                        {% endif %}
                        {% endfor %}
                      </select>
     
                    </div>

                      {% if error %}
                      <div class="alert alert-danger" role="alert">
                        {{ error }}
                      </div>
                      {% endif %}
                  </div>
                  <!-- /.card-body -->
  
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light" id="cancel">Cancel</button>
                  </div>
                </form>
              </div>
              <!-- /.card -->
            </div>
              <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
          </div>
          <!-- /.content -->
          <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script type="text/javascript">
            $(function () {
 
            $(document).on('click', '#cancel', function (e) {
              e.preventDefault();
              window.location = "../tracker/taskpm";   
            });
  
            });
  
              
              </script>
        <!-- /.content-wrapper -->
